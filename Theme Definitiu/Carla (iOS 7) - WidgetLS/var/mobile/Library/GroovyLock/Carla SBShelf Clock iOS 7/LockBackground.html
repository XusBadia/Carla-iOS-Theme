<html>
<head>
<title>DemoneLatino iWidget</title>
<link rel="stylesheet" href="Files/Style.css" type="text/css" media="screen" />

<script type="text/javascript" charset="utf-8" src="Scripts/WeatherIcons.js"/></script>

<body onLoad="onLoad()">

<div class="widget">
<div id="clock">
	<script language="JavaScript">updateClock(); setInterval('updateClock()', 1000 )</script>
</div>
<div id="mins"> <span id="ampm">
	<script language="JavaScript">updateClock(); setInterval('updateClock()', 1000 )</script>
</div>

<div id="weekday">
       <script language="JavaScript">calendarDate(); setInterval('calendarDate()', 1000 )</script>
</div>
<div id="date">
       <script language="JavaScript">calendarDate(); setInterval('calendarDate()', 1000 )</script>
</div>

<div id="desc"></div>
<div id="city"></div>
<div id="temp"></div>


<div id="HighLow">
	<a id="hightemp"></a>
	<a id="lowtemp"></a>
</div>
<img id="weatherIcon" src="Icon Sets/dunno.png"/>
<img id="refresh" src="Files/Refresh.png" onClick="history.go(0)" value="Refresh">
<img src="Files/Shelf.png" style="position:absolute; top:0px; left:0px; width:313px; height:86px; z-index:-11;">

</div>

</html>
