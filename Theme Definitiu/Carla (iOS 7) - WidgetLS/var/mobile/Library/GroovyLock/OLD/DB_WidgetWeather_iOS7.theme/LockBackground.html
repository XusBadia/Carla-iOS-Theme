<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, minimum-scale=1.0 user-scalable=no" />
<link rel="stylesheet" href="Css/Main/iph5.css" type="text/css" media="screen" />
<script type="text/javascript" charset="utf-8" src="JavaScript/Main/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="Config.js"></script>
<script type="text/javascript" charset="utf-8" src="JavaScript/Main/translation.js"></script>
<script type="text/javascript" charset="utf-8" src="JavaScript/Main/main.js"></script>
</head>

<body bgcolor="Transparent" onload="init()">

<div id="TouchLayer"></div>
<div id="TouchLayerTop"></div>
<img id="Overlay" src="Images/Overlay.png"/>
<img id="Day0Icon" src="Images/blank.png"/>
<img id="weatherWall" src="Images/blank.png"/>

<div id="DigitalClock">
		<table border="0" cellpadding="0" cellspacing="0" align="left">
			<tr align="left"><td id="clock"></td></tr>
		</table>
<div id="date"></div>
</div>

<div id="upperInfo" class="InfoMoveDown">
   <div id="city"></div>
   <div id="extraCity"></div>
   <div id="neighborhood"></div>
   <div id="temp"></div>
   <div id="desc"></div>
</div>

<div id="extendedInfo" class="InfoMoveUp">
	<div id="visibility"></div>
	<div id="humidity"></div>
	<div id="pressure"></div>
	<div id="rising"></div>
	<div id="wind"></div>
	<div id="compass">
		<div id="arrow"></div>
	      </div>
	<div id="direction"></div>
	<div id="sunrise"></div>
	<div id="sunset"></div>
</div>

<div id="WeatherInfo">	    
	<div id="highlowtemp"></div>
	<div id="woeid"></div>
	<div id="zip"></div>
	<div id="lastupdate"></div>
	<div id="xmlupdate"></div>
	<div id="hourlyforecast">
		<table border="0" cellpadding="0" cellspacing="0" align="center">
			<tr align="center"><td id="Hour1"></td><td id="Hour2"></td><td id="Hour3"></td><td id="Hour4"></td><td id="Hour5"></td><td id="Hour6"></td><td id="Hour7"></td><td id="Hour8"></td><td id="Hour9"></td><td id="Hour10"></td><td id="Hour11"></td><td id="Hour12"></td></tr>
			<tr align="center"><td id="Hpop1"></td><td id="Hpop2"></td><td id="Hpop3"></td><td id="Hpop4"></td><td id="Hpop5"></td><td id="Hpop6"></td><td id="Hpop7"></td><td id="Hpop8"></td><td id="Hpop9"></td><td id="Hpop10"></td><td id="Hpop11"></td><td id="Hpop12"></td></tr>
			<tr align="center"><td><img id="Hicon1" src="Icon Sets/blank.png"/></td><td><img id="Hicon2" src="Icon Sets/blank.png"/></td><td><img id="Hicon3" src="Icon Sets/blank.png"/></td><td><img id="Hicon4" src="Icon Sets/blank.png"/></td><td><img id="Hicon5" src="Icon Sets/blank.png"/></td><td><img id="Hicon6" src="Icon Sets/blank.png"/></td><td><img id="Hicon7" src="Icon Sets/blank.png"/></td><td><img id="Hicon8" src="Icon Sets/blank.png"/></td><td><img id="Hicon9" src="Icon Sets/blank.png"/></td><td><img id="Hicon10" src="Icon Sets/blank.png"/></td><td><img id="Hicon11" src="Icon Sets/blank.png"/></td><td><img id="Hicon12" src="Icon Sets/blank.png"/></td></tr>
			<tr align="center"><td id="Htemp1"></td><td id="Htemp2"></td><td id="Htemp3"></td><td id="Htemp4"></td><td id="Htemp5"></td><td id="Htemp6"></td><td id="Htemp7"></td><td id="Htemp8"></td><td id="Htemp9"></td><td id="Htemp10"></td><td id="Htemp11"></td><td id="Htemp12"></td></tr>
		</table>
	</div>
</div>

<div id="forecast">
	<div id="Day1"></div>
	<div id="Day2"></div>
	<div id="Day3"></div>
	<div id="Day4"></div>
	<div id="Day5"></div>

	<img id="Day1Icon" src="Icon Sets/blank.png"/>
	<img id="Day2Icon" src="Icon Sets/blank.png"/>
	<img id="Day3Icon" src="Icon Sets/blank.png"/>
	<img id="Day4Icon" src="Icon Sets/blank.png"/>
	<img id="Day5Icon" src="Icon Sets/blank.png"/>

	<div id="Day1HiLo"></div>
	<div id="Day2HiLo"></div>
	<div id="Day3HiLo"></div>
	<div id="Day4HiLo"></div>
	<div id="Day5HiLo"></div>
</div>

<div id="day_nightContainer">
	<div id="moon"></div>
	<div id="moonray"></div>
	<div id="sun"></div>
	<div id="sunray"></div>
</div>

<div id="starContainer"></div>
<div id="meteorContainer"></div>
<div id="wiperContainer"></div>
<div id="windContainer"></div>
<div id="frameContainer"></div>
<div id="cloudContainer"></div>
<div id="dropContainer"></div>
<div id="circleContainer"></div>

</body>
</html>
